  <!--- cages ---> 
         <div class="cage mx-auto" id="elephants" >
    
    
        </div>
    
    
         <div class="cage mx-auto" id="giraffes" >

        </div>

<script>
   
    
    
// set Animal limit in each cage
var animalLimit = 5; 


 
    //add animals to cages
    // use title as variable if animals are alive or dead or pending death
    var monkey = ' <div class="animal" title="alive"><img src="img/SVG/Monkey.svg" alt="" class="monkey"><span class="health badge"></span></div>';
for( var i=0; i<animalLimit; i++){
    $('#monkeys').append(monkey);
}
    
    //set data-closetodeath for elephants to provide a checker when they have been close to death for longer than 1 hour
       var elephant = ' <div class="animal" title="alive" alt="0"><img src="img/SVG/elephant.svg" data-closeToDeath="0" class="elephant"><span class="health badge"></span></div>';
for( var i=0; i<animalLimit; i++){
    $('#elephants').append(elephant);
}
    
    
       var giraffe = ' <div class="animal" title="alive"><img src="img/SVG/Giraffe.svg" alt="" class="giraffe"><span class="health badge"></span></div>';
           
for( var i=0; i<animalLimit; i++){
    $('#giraffes').append(giraffe);
}

   
    
 // Animate Animals and change size
    
    window.onload = AnimalsRoam;
    
    
    function AnimalsRoam(){
    $('.animal').each(function() {
    
        
        AniAnimal($(this));
        ChangeSize($(this));
        

        
}); }

    
  
     
    
    
 
</script>
